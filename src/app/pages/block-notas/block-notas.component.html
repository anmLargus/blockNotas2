<div class="container">
  <div class="d-flex justify-content-around">
    <button class="btn btn-success" (click)="gotoAdd()">Agregar Nota</button>

    <button class="btn btn-light border border-danger" (click)="logout()" *ngIf="isLogged" >Logout</button>
  </div>
  <hr>
  <div>
    <app-nota1 
      *ngFor="let nota of notas; let i = index" 
      [nota]="nota" 
      (onDeleteNota)="delete(nota)"
      (onEditNota)="edit(nota)"
      (onViewNota)="view(nota)"
      [sePuedeEditar]="isLogged"
      (mensaje)="mostrarMensaje()"
    >
    </app-nota1>


  </div>

</div>
